<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
          manifest.json provides metadata used when your web app is added to the
          homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
        -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/apple-icon.png"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.3/leaflet.draw.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css"
    />
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-geosearch@2.6.0/assets/css/leaflet.css"
    />
    <style>
      .leaflet-container {
        height: 580px;
        width: 900px;
      }
      .leaflet-popup {
        position: absolute;
        text-align: left;
        margin-bottom: 20px;
      }
      .leaflet-popup-content-wrapper {
        padding: 1px;
        text-align: left;
        border-radius: 5px;
      }
      .leaflet-popup-content {
        margin: 13px 19px;
        line-height: 1.4;
      }
      .leaflet-popup-content p {
        margin: 18px 0;
      }
      .leaflet-popup-tip-container {
        width: 150px;
        height: 60px;
        position: absolute;
        left: 50%;
        margin-left: -20px;
        overflow: hidden;
        pointer-events: none;
      }
      .leaflet-popup-tip {
        width: 0px;
        height: 0px;
        padding: 1px;

        margin: -10px auto 0;

        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .leaflet-popup-content-wrapper,
      .leaflet-popup-tip {
        background: rgb(247, 244, 244);
        color: rgb(66, 66, 66);
        box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
      }
      .leaflet-container a.leaflet-popup-close-button {
        position: absolute;
        top: 0;
        right: 0;
        padding: 4px 4px 0 0;
        border: none;
        text-align: center;
        width: 18px;
        height: 14px;
        font: 16px/14px Tahoma, Verdana, sans-serif;
        color: #c3c3c3;
        text-decoration: none;
        font-weight: bold;
        background: transparent;
      }
      .leaflet-container a.leaflet-popup-close-button:hover {
        color: #999;
      }
      .leaflet-popup-scrolled {
        overflow: auto;
        border-bottom: 1px solid #ddd;
        border-top: 1px solid #ddd;
      }

      .leaflet-oldie .leaflet-popup-content-wrapper {
        zoom: 1;
      }
      .leaflet-oldie .leaflet-popup-tip {
        width: 24px;
        margin: 0 auto;

        -ms-filter: "progid:DXImageTransform.Microsoft.Matrix(M11=0.70710678, M12=0.70710678, M21=-0.70710678, M22=0.70710678)";
        filter: progid:DXImageTransform.Microsoft.Matrix(M11=0.70710678, M12=0.70710678, M21=-0.70710678, M22=0.70710678);
      }
      .leaflet-oldie .leaflet-popup-tip-container {
        margin-top: -1px;
      }

      .leaflet-oldie .leaflet-control-zoom,
      .leaflet-oldie .leaflet-control-layers,
      .leaflet-oldie .leaflet-popup-content-wrapper,
      .leaflet-oldie .leaflet-popup-tip {
        border: 1px solid rgb(56, 55, 55);
      }
    </style>
    <!--
          Notice the use of %PUBLIC_URL% in the tags above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.

          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->
    <title>Mining Cadastre</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>

          To create a production bundle, use `npm run build` or `yarn build`.
        -->
  </body>
</html>
